<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }



       button{
           width: 100px;
           padding: 20px;
           border-radius: 30px;
           border-color: aliceblue;
       }
       button:hover{
           border-color: #cca7c6;
           border-color: aliceblue;

       }


    </style>
</head>
<body>
<div class="botoes">
    <button>C</button>
    <button>&larr;</button>


    <button>/</button><br>
    <button>X</button>
    <button>-</button>
    <button>+</button><br>


    <button>7</button>
    <button>8</button>
    <button>9</button><br>

    <button>4</button>
    <button>5</button>
    <button>6</button><br>

    <button>1</button>
    <button>2</button>
    <button>3</button><br>


    <button>0</button>
    <button>,</button>
    <button style="background-color: lightpink">=</button>


</div>
</body>
</html>
